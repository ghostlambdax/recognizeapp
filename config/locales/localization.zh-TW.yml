# THIS FILE CONTAINS LOCALIZATION KEYS : date and number formats, number precisions,
# number separators and all non-textual values depending on the language.
# These values must not reach the translator, so they are separated in this file.
#
# More info here: https://translation.io/blog/gettext-is-better-than-rails-i18n#localization
#
# You can edit and/or add new localization keys here, they won't be touched by Translation.io.
#
# If you want to add a new localization key prefix, use the option described here:
# https://github.com/translation/rails#custom-localization-key-prefixes
#
---
zh-TW:
  date:
    formats:
      default: "%Y-%m-%d"
      long: "%Y年%m月%d日"
      short: "%m月%d日"
      friendly: "%Y年, %B %-d日"
      js_slash_date: yyyy/mm/dd
      month_year: "%Y年 %B"
      slash_date: "%Y/%m/%d"
    order:
    - :year
    - :month
    - :day
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
    percentage:
      format:
        delimiter: ''
        format: "%n%"
        precision: 1
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", 和 "
      two_words_connector: " 和 "
      words_connector: ", "
  time:
    formats:
      default: "%Y年%m月%d日 %A %H:%M:%S %Z"
      long: "%Y年%b%d日 %H:%M"
      short: "%b%d日 %H:%M"
      friendly: "%Y年 %B %-d日"
      friendly_with_time: "%Y年 %B %-d日 %H:%M"
      friendly_with_time_seconds: "%Y年 %B %-d日 %H:%M:%S"
      month_year: "%Y年 %B"
      slash_date: "%Y/%-m/%-d"
      slash_date_with_time: "%Y/%-m/%-d %H:%M:%S"
      slash_date_with_time_and_zone: "%Y/%-m/%-d %H:%M:%S %Z"
  notifier:
    'false': false
    'true': true
  spree:
    date_picker:
      first_day: 0
